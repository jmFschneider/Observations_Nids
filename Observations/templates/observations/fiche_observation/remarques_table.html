        <tr>
            <th>Date</th>
            <th>Remarque</th>
        </tr>
    </thead>
    <tbody>
        {% for remarque in remarques %}
        <tr>
            <td>{{ remarque.date_remarque|date:"d/m/Y H:i" }}</td>
            <td>{{ remarque.remarque }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Aucune remarque trouv√©e.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
