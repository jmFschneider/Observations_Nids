{% extends "base.html" %}

{% block content %}
    <h1>Créer un compte</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <br>
    <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
{% endblock %}
