<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
</head>
<body>
    <h1>Utilisateurs</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
