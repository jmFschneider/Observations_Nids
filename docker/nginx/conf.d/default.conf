# Configuration du serveur principal pour Observations Nids

# Upstream pour l'application Django
upstream django_app {
    server web:8000;
}

# Redirection HTTP vers HTTPS (décommenter en production avec SSL)
# server {
#     listen 80;
#     server_name votre-domaine.com www.votre-domaine.com;
#     return 301 https://$server_name$request_uri;
# }

# Serveur principal
server {
    listen 80;
    server_name localhost;

    # Pour SSL (décommenter et configurer)
    # listen 443 ssl http2;
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    charset utf-8;
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/observations_access.log;
    error_log /var/log/nginx/observations_error.log;

    # Fichiers statiques
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers media
    location /media/ {
        alias /app/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Application Django (doit être en dernier)
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 120;

        # WebSocket support (si nécessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Désactiver les logs pour les fichiers communs
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
