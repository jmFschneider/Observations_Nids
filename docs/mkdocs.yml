      - 'Correction Transcription': 'aide_utilisateurs/03_correction_transcription.md'
    - 'Guides Techniques':
      - 'Installation (Développement)': 'installation/development.md'
      - 'Installation (Production)': 'installation/production.md'
      - 'Déploiement PI': 'deployment/DEPLOIEMENT_PI.md'
