site_name: Observations Nids
dev_addr: '127.0.0.1:8001'

# ThÃ¨me avec support de recherche
theme:
  name: material
  language: fr
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow
    - toc.integrate

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

# Plugins (la recherche est incluse par dÃ©faut)
plugins:
  - search:
      lang: fr
      separator: '[\s\-\.]'

# Extension Markdown
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

