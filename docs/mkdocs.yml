site_name: Observations Nids - Guide Utilisateur
site_description: Guide utilisateur pour l'application Observations Nids
dev_addr: '127.0.0.1:8001'

docs_dir: utilisateurs
site_dir: ../site-user

# Th√®me avec support de recherche
theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: green
      accent: light-green
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.sections  # D√©sactiv√© pour permettre le repli
    # - navigation.expand  # D√©sactiv√© : menu repli√© par d√©faut
    - navigation.prune  # √âlague automatiquement les sections non pertinentes
    - navigation.top
    - navigation.indexes  # Permet des pages index pour les sections
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow
    # - toc.integrate  # D√©sactiv√© : TOC s√©par√©e √† droite au lieu d'int√©gr√©e au menu

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/navigation.js
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

# Plugins
plugins:
  - search:
      lang: fr
      separator: '[\s\-\.]'

# Extension Markdown
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

