site_name: Observations Nids
dev_addr: '127.0.0.1:8001'

# Thème avec support de recherche
theme:
  name: material
  language: fr
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

# Plugins (la recherche est incluse par défaut)
plugins:
  - search:
      lang: fr
      separator: '[\s\-\.]'

# Extension Markdown
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

